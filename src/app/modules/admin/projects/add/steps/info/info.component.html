<form class="flex flex-col px-1 overflow-hidden" (ngSubmit)="validSubmit()" [formGroup]="projectInfoForm">
  <div class="flex w-full gap-4">
    <mat-form-field class="fuse-mat-dense w-full">
      <mat-label>Code simep</mat-label>
      <input formControlName="simepCode" matInput>
    </mat-form-field>
    <mat-form-field class="fuse-mat-dense w-full">
      <mat-label>Date simep</mat-label>
      <input formControlName="simepDate" matInput [matDatepicker]="simepDate">
      <mat-datepicker-toggle matSuffix [for]="simepDate"></mat-datepicker-toggle>
      <mat-datepicker #simepDate></mat-datepicker>
    </mat-form-field>
  </div>
  <mat-form-field class="fuse-mat-dense">
    <mat-label>Observation</mat-label>
    <textarea formControlName="observation" matInput cdkTextareaAutosize [cdkAutosizeMinRows]="3"></textarea>
  </mat-form-field>
  <div class="fuse-mat-dense select-none"><mat-checkbox class="mb-2" formControlName="active"
      [color]="'primary'">Actif</mat-checkbox></div>
  <div class="fuse-mat-dense select-none"><mat-checkbox class="mb-2" formControlName="status"
      [color]="'primary'">Statut</mat-checkbox></div>
  <div class="flex justify-end">
    <button class="px-8" mat-flat-button [color]="'primary'" [disabled]="!valid" type="submit"> Suivant </button>
  </div>
</form>
