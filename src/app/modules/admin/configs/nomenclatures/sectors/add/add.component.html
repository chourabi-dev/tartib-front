<div class="flex flex-col flex-auto min-w-0">

    <!-- Header -->
    <div
      class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
      <div class="flex-1 min-w-0">
        <!-- Breadcrumbs -->
        <div class="flex flex-wrap items-center font-medium">
          <div>
            <a class="whitespace-nowrap text-primary-500">Sécteurs</a>
          </div>
          <div class="flex items-center ml-1 whitespace-nowrap">
            <mat-icon class="icon-size-5 text-secondary" [svgIcon]="'heroicons_mini:chevron-right'"></mat-icon>
            <a class="ml-1 text-primary-500">Ajouter</a>
          </div>
        </div>
        <!-- Title -->
        <div class="mt-2">
          <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
            <ng-container>
              <h1>Ajouter Sécteur</h1>
            </ng-container>
          </h2>
        </div>
      </div>
    </div>

    <!-- Main -->
    <div class="flex-auto p-4">
      <form class="flex flex-col bg-card p-4 shadow overflow-hidden rounded" (ngSubmit)="validSubmit()" [formGroup]="sectorForm">
        <div class="flex w-full gap-4">
          <mat-form-field class="fuse-mat-dense w-full">
            <mat-label>Nom</mat-label>
            <input formControlName="name" matInput>
          </mat-form-field>
          <mat-form-field class="fuse-mat-dense w-full">
            <mat-label>Code</mat-label>
            <input formControlName="code" matInput>
          </mat-form-field>
        </div>
        <mat-form-field class="fuse-mat-dense">
          <mat-label>Description</mat-label>
          <textarea matInput cdkTextareaAutosize formControlName="description" [cdkAutosizeMinRows]="3"></textarea>
        </mat-form-field>
        <div class="fuse-mat-dense select-none"><mat-checkbox class="mb-2" formControlName="active" [color]="'primary'">actif</mat-checkbox></div>
        <div class="flex justify-end">
          <button class="px-8" mat-flat-button [color]="'primary'" [disabled]="!valid" type="submit"> Valider </button>
        </div>
      </form>
    </div>


  </div>
